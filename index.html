<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Izmir Guessr</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="styles.css" />
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-sQNlbheRpjMPOIKKUB3xg02E4Y3ZJ0Y"></script>
</head>
<body>
    <div id="startpage" class="startpage">
        <div id="startpagelefthalf" class="startpagelefthalf">
            <div id="map2"></div>
        </div>

        <div id="startpagerighthalf" class="startpagerighthalf">
            <h1>Welcome to Izmir Guessr</h1>
            <button id="start-button" onclick="startGame()">Start Game</button>

            <div id="checkbox-controls">
                <button id="addAll-button" onclick="addAllDistricts()">Add All</button>
                <button id="removeAll-button" onclick="removeAllDistricts()">Remove All</button>
            </div>

            <div id="district-buttons">
                <button onclick="toggleDistrict('Aliaga')">Aliaga</button>
                <button onclick="toggleDistrict('Balcova')">Balcova</button>
                <button onclick="toggleDistrict('Bayindir')">Bayindir</button>
                <button onclick="toggleDistrict('Bayrakli')">Bayrakli</button>
                <button onclick="toggleDistrict('Bergama')">Bergama</button>
                <button onclick="toggleDistrict('Beydag')">Beydag</button>
                <button onclick="toggleDistrict('Bornova')">Bornova</button>
                <button onclick="toggleDistrict('Buca')">Buca</button>
                <button onclick="toggleDistrict('Cesme')">Cesme</button>
                <button onclick="toggleDistrict('Cigli')">Cigli</button>
                <button onclick="toggleDistrict('Dikili')">Dikili</button>
                <button onclick="toggleDistrict('Foca')">Foca</button>
                <button onclick="toggleDistrict('Gaziemir')">Gaziemir</button>
                <button onclick="toggleDistrict('Guzelbahce')">Guzelbahce</button>
                <button onclick="toggleDistrict('Karabaglar')">Karabaglar</button>
                <button onclick="toggleDistrict('Karaburun')">Karaburun</button>
                <button onclick="toggleDistrict('Karsiyaka')">Karsiyaka</button>
                <button onclick="toggleDistrict('Kemalpasa')">Kemalpasa</button>
                <button onclick="toggleDistrict('Kinik')">Kinik</button>
                <button onclick="toggleDistrict('Kiraz')">Kiraz</button>
                <button onclick="toggleDistrict('Konak')">Konak</button>
                <button onclick="toggleDistrict('Menderes')">Menderes</button>
                <button onclick="toggleDistrict('Menemen')">Menemen</button>
                <button onclick="toggleDistrict('Narlidere')">Narlidere</button>
                <button onclick="toggleDistrict('Odemis')">Odemis</button>
                <button onclick="toggleDistrict('Seferihisar')">Seferihisar</button>
                <button onclick="toggleDistrict('Selcuk')">Selcuk</button>
                <button onclick="toggleDistrict('Tire')">Tire</button>
                <button onclick="toggleDistrict('Torbali')">Torbali</button>
                <button onclick="toggleDistrict('Urla')">Urla</button>
            </div>
        </div>
    </div>

    <div id="buttonrow" class="buttonrow">
        <button id="modaltoggle-button" class="modaltoggle-button" onclick="toggleModal()">Toggle</button>
        <button id="returnbutton" class="returnbutton" onclick="returnToStart()"></button>
    </div>

    <div id="final-results-modal" class="final-results-modal">
        <div class="finalrow">
            <p class="modalcontent">Congratulations!</p>
        </div>
        <div class="finalrow">
            <p id="totalPoints2" class="modalcontent"></p>
        </div>
        <div class="finalrow">
            <p class="modalcontent">Play Again?</p>
        </div>
        <div class="finalrow">
            <button id="returntomenu-button" class="modalcontent" onclick="returnToMainMenu()">Return to Main Menu</button>
            <button id="playagain-button" class="modalcontent" onclick="playAgain()">Play Again</button>
        </div>
    </div>

    <div id="gamemap"></div>
    <div id="overlay-container">
        <div id="mini-map"></div>
        <button id="action-button">Confirm & Calculate</button>
    </div>

    <div id="result-modal" class="modal">
        <div id="result-map" class="result-map"></div>
        <div class="modalrow">
            <p id="distance-info" class="modalcontent"></p>
            <p id="points-info" class="modalcontent"></p>
        </div>
        <div class="modalrow">
            <p id="totalPoints" class="modalcontent"></p>
            <div class="modalcontent">
                <button id="next-game-button" class="next-game-button" onclick="startNextGame()">Next Game</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="script.js"></script>
</body>
</html>
